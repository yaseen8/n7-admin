<h2 mat-dialog-title>
  Update Job Detail</h2>
<mat-dialog-content>
  <form [formGroup]="fg">
      <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Location" formControlName="location" required>
          <mat-error *ngIf="hasError('location', 'required')">This Field is required</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput  formControlName="start_time" required placeholder="Start Time" [ngxTimepicker]="startTime" [format]="24" [value]="data.start_time"  readonly>
          <ngx-material-timepicker #startTime></ngx-material-timepicker>
          <mat-error *ngIf="hasError('start_time', 'required')">This Field is required</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="text" formControlName="end_time" required placeholder="End Time" [ngxTimepicker]="endTime" [format]="24" [value]="data.end_time"  readonly>
          <ngx-material-timepicker #endTime></ngx-material-timepicker>
          <mat-error *ngIf="hasError('end_time', 'required')">This Field is required</mat-error>
      </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions class="pb-20">

  <button mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!fg.valid" mat-button color="primary" mat-flat-button (click)="updateJobDetail()">Update</button>
  <mat-spinner [diameter]="30" class="inline-spinner" *ngIf="spinner"></mat-spinner>
</mat-dialog-actions>
