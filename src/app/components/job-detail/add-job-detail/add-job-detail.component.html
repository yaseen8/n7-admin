<h2 mat-dialog-title>
  Add Job</h2>
<mat-dialog-content>
  <form [formGroup]="fg">
      <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Location" formControlName="location" required>
          <mat-error *ngIf="hasError('location', 'required')">This Field is required</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="date" [min]="minDate" placeholder="Date" formControlName="date" (focus)="date.open()" required>
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
        <mat-error *ngIf="hasError('date', 'required')">This Field is required</mat-error>
    </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput  formControlName="start_time" required placeholder="Start Time" [ngxTimepicker]="startTime" [format]="24"  readonly>
          <ngx-material-timepicker #startTime></ngx-material-timepicker>
          <mat-error *ngIf="hasError('start_time', 'required')">This Field is required</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="text" formControlName="end_time" required placeholder="End Time" [ngxTimepicker]="endTime" [format]="24"  readonly>
          <ngx-material-timepicker #endTime></ngx-material-timepicker>
          <mat-error *ngIf="hasError('end_time', 'required')">This Field is required</mat-error>
      </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions class="pb-20">

  <button mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!fg.valid" color="primary" mat-button mat-flat-button (click)="addJobDetail()">Add</button>
  <mat-spinner [diameter]="30" class="inline-spinner" *ngIf="spinner"></mat-spinner>
</mat-dialog-actions>
