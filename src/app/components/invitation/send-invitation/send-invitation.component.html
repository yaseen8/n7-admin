<h2 mat-dialog-title>
    Send Invitation</h2>
<mat-dialog-content>
    <form [formGroup]="fg">
        <mat-form-field class="full-width">
            <input matInput type="email" formControlName="email" required placeholder="Email" >
            <mat-error *ngIf="hasError('email', 'required')">This Field is required</mat-error>
            <mat-error *ngIf="hasError('email', 'email')">Provide valid email</mat-error>
        </mat-form-field>
    </form>
    <mat-error *ngIf="showError">Invitation already send on this email.</mat-error>
</mat-dialog-content>
<mat-dialog-actions class="pb-20">

    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!fg.valid" mat-button #updateFocus mat-flat-button (click)="checkExistingEmail()">Send</button>
    <mat-spinner [diameter]="30" class="inline-spinner" *ngIf="spinner"></mat-spinner>
</mat-dialog-actions>
